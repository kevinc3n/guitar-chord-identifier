    <div class="container">
      <h3 class="poppins-regular text-uppercase">strum.me uses a convolutional neural network (CNN) to identify ten different guitar chords: A, Am, B, Bm, C, D, Dm, F, G, and Gm.</h3>
      <h3 class="poppins-regular text-uppercase">click the "Play" button to begin listening.</h3>
      <div class="position-relative min-vh-100">
        <div class="circle position-absolute position-absolute-centered"></div>
        <div class="small-circle position-absolute position-absolute-centered"><h1 class="display-4 poppins-medium text-uppercase" id="output"></h1></div>
        <button type="button" class="btn btn-lg btn-primary custom-btn position-absolute position-button poppins-medium" id="startButton">LISTEN</button>
        <button type="button" class="btn btn-lg btn-primary custom-btn position-absolute position-button poppins-medium" id="stopButton" style="display: none">STOP</button>
      </div>
    </div>
